version: '3.8'

services:
  # Головна база даних (PostgreSQL)
  db:
    image: postgres:16-alpine
    container_name: edutest_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: edutest_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - edutest-network
    restart: unless-stopped

  # Redis для SignalR (Backplane) та кешування
  redis:
    image: redis:7-alpine
    container_name: edutest_redis
    ports:
      - "6379:6379"
    networks:
      - edutest-network
    restart: unless-stopped

  # PgAdmin для зручного перегляду БД
  pgadmin:
    image: dpage/pgadmin4
    container_name: edutest_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - edutest-network
    depends_on:
      - db

networks:
  edutest-network:
    driver: bridge

volumes:
  pgdata: